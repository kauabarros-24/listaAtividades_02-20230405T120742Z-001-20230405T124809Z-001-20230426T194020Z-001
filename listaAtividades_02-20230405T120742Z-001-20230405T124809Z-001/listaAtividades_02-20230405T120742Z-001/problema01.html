<script>
    
    //Entrada
    const base = Number(prompt(`Informe o valor da base do triangulo`));
    const altura = Number(prompt(`Informe o valor da altura do triangulo`));

    //Processamento 
    const area = ( base * altura ) / 2;

    //Saida
    alert(`O valor da area do triangulo e ${area}`);


</script>
